<html>
<head>
  <title>SiteBG Setter Options</title>
  <script src='jquery-1.11.1.js'></script>
  <script src='options.js'></script>
  <script src='common.js'></script>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div id="loader" class="loader centered" style="display: none">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <div class="form">
      <div class="row cf">
        <h3>Search</h3>
      </div>
      <div class="row cf">
        <div class="column">
          <div id="checkbox-random" name="searchType" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <div>
            <label for="checkbox-random">Random</label>
          </div>
        </div>
      </div>
      <div class="row cf">
        <div class="column">
          <div id='checkbox-keyword' name="searchType" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <label for="checkbox-keyword">With Parameters</label>
        </div>
      </div>
      <fieldset>
       <div class="row cf">
        <textarea name="q" data-type="input" id="search-keyword" class="w100" placeholder="Enter keyword (e.g. kitten, puppy, galaxy)"></textarea>
      </div>
  
      <div class="row cf" data-disabled-for='radio-specific'>
        <div class="column third">
          <div class="column">
            <div id="checkbox-general" name="categories" data-type="input" class="checkbox"></div>
          </div>
          <div class="column">
            <label for="checkbox-general">General</label>
          </div>
        </div>
        <div class="column third">
          <div class="column">
            <div id="checkbox-anime" name="categories" data-type="input" class="checkbox"></div>
          </div>
          <div class="column">
            <label for="checkbox-anime">Anime</label>
          </div>
        </div>
        <div class="column">
          <div id="checkbox-people" name="categories" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <label for="checkbox-people">People</label>
        </div>
      </div>

      <div class="row cf" data-disabled-for='radio-specific'>
        <div class="column">
          <div id="checkbox-sfw" name="purity" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <label for="checkbox-sfw">SFW</label>
        </div>
        <div class="column">
          <div id="checkbox-sketchy" name="purity" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <label for="checkbox-sketchy">Sketchy</label>
        </div>
        <div class="column">
          <div id="checkbox-nsfw" name="purity" data-type="input" class="checkbox"></div>
        </div>
        <div class="column">
          <label for="checkbox-nsfw">NSFW*</label>
        </div>
      </div> 
      </fieldset>
      
      <div class="row cf">
        <span class="note">(* Wallhaven login required <a href="http://alpha.wallhaven.cc" target="_blank">alpha.wallhaven.cc</a> )</span>
      </div>
      <div class="row cf">
        <div class="column">
          <button disabled id="save">Save</button>
        </div>
        <div class="column">
          <button class="light" id="cancel">Cancel</button>
        </div>
        <div class="column">
          <button class="lighter" id="set-to-default" data-confirm="Set to default?">Set to default</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
